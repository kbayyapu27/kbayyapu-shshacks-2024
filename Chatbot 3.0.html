<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaLTy</title>
</head>
<body>
    <h1>SaLTy</h1>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            appendMessage('User', userInput);

            const response = await sendRequestToOpenAI(userInput);
            appendMessage('Chatbot', response);
        }

       
        async function sendRequestToOpenAI(message) {
            const openaiApiKey = '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';

            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${openaiApiKey}`
                },
                body: JSON.stringify({
                    "model": "text-davinci-002", 
                    "prompt": message,
                    "max_tokens": 150
                })
            });

            const jsonResponse = await response.json();
            return jsonResponse.choices[0].text.trim();
        }

        
        function appendMessage(sender, text) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.innerText = `${sender}: ${text}`;
            chatMessages.appendChild(messageElement);
        }
    </script>
</body>
</html>

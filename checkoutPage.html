<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            background-color: rgb(246, 244, 239); 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: rgb(221, 220, 209); 
            color: rgb(84, 82, 79); 
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            color: rgb(84, 82, 79); 
        }

        select, button {
            background-color: rgb(205, 195, 180); 
            color: rgb(84, 82, 79); 
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        select:focus, button:focus {
            outline: none;
        }

        p {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: rgb(84, 82, 79); 
        }

        img {
            max-width: 400px; 
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        #cart {
            margin-top: 20px;
        }

        #cart-items {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Checkout</h1>

<div class="container">
    <div id="cart-summary">
        <h2>Order Summary</h2>
        <ul id="summary-items">
        </ul>
        <p>Total: <span id="order-total">0</span></p>
    </div>
    <form id="checkout-form">
        <h2>Shipping Information</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <br>
        <input type="text" id="town" placeholder="Town" required>
        <input type="text" id="State" placeholder="State" required>
        <br>
        <input type="number" id="zipcode" placeholder="Zip Code" required>
        <input type="email" id="email" placeholder="Email" required>
       
    
        <h2>Payment Information</h2>
        <input type="text" id="card-number" placeholder="Card Number" required>
        <input type="text" id="card-expiry" placeholder="Expiration Date (MM/YY)" required>
        <input type="text" id="card-cvc" placeholder="CVC" required>
    
        <button type="submit">Place Order</button>
    </form>

    <button onclick="window.history.back();">Back to Store Home</button>
</div>

<script>
function loadCartItems() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const summaryItems = document.getElementById('summary-items');
    let total = 0;

    cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price}`;
        summaryItems.appendChild(li);
        total += item.price;
    });

    document.getElementById('order-total').textContent = total.toFixed(2);
}

document.getElementById('checkout-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting traditionally
    // Your form submission logic remains unchanged
    localStorage.removeItem('cart');
    alert('Thank you for your order! Please give up up to 10 days for shipping!');
});

document.addEventListener('DOMContentLoaded', loadCartItems);
</script>
</body>
</html>

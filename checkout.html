<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assume you have some CSS for styling -->
</head>
<script>
    function total(){
    const totalPrice = localStorage.getItem('totalPrice');
   // alert(totalPrice);
   // alert(document.getElementById("order-total").innerHTML);
    document.getElementById("order-total").innerHTML = totalPrice;
}
</script>
<body onload="total()">

<h1>Checkout</h1>

<div id="cart-summary">
    <h2>Order Summary</h2>
    <ul id="summary-items">
        <!-- Items will be populated by JavaScript -->
    </ul>
    <p>Total: <span id="order-total"></span></p>
</div>

<form id="checkout-form">
    <h2>Shipping Information</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="email" id="email" placeholder="Email" required>
    <!-- Add more fields as necessary -->

    <h2>Payment Information</h2>
    <input type="text" id="card-number" placeholder="Card Number" required>
    <input type="text" id="card-expiry" placeholder="Expiration Date (MM/YY)" required>
    <input type="text" id="card-cvc" placeholder="CVC" required>
    <!-- Add more fields as necessary -->

    <button type="submit">Place Order</button>
</form>

<script src="checkout.js"></script> <!-- Link to your JavaScript file -->
